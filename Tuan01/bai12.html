<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="font-family: sans-serif; padding: 20px;">
    <h1> Football Betting App</h1>

    <script>
        const game = {
            team1: 'Bayern Munich',
            team2: 'Borrussia Dortmund',
            players: [
                ['Neuer', 'Pavard', 'Martinez', 'Alaba', 'Davies', 'Kimmich', 'Goretzka', 'Coman', 'Muller', 'Gnabry', 'Lewandowski'],
                ['Burki', 'Schulz', 'Hummels', 'Akanji', 'Hakimi', 'Weigl', 'Witsel', 'Hazard', 'Brandt', 'Sancho', 'Gotze'],
            ],
            score: '4:0',
            scored: ['Lewandowski', 'Gnabry', 'Lewandowski', 'Hummels'],
            date: 'Nov 9th, 2037',
            odds: {
                team1: 1.33,
                x: 3.25,
                team2: 6.5,
            },
        };

        console.log("--- TASK 1: In danh sách ghi bàn");
        for (const [i, player] of game.scored.entries()) {
            console.log(`Goal ${i + 1}: ${player}`);
        }


        console.log("\n--- TASK 2: Tính tỉ lệ cược trung bình ");
        const odds = Object.values(game.odds);
        
        let average = 0;
        for (const odd of odds) {
            average += odd;
        }
        average /= odds.length;
        console.log(`Average Odd: ${average.toFixed(2)}`);


        console.log("\n--- TASK 3: In tỉ lệ cược");
        for (const [team, odd] of Object.entries(game.odds)) {

            const teamStr = team === 'x' ? 'hòa' : `thắng ${game[team]}`;
            
            console.log(`Tỉ lệ ${teamStr}: ${odd}`);
        }


        console.log("\n--- TASK 4: Đếm số bàn thắng ---");
        const scorers = {};

        for (const player of game.scored) {
            scorers[player] ? scorers[player]++ : (scorers[player] = 1);
        }
        
        console.log(scorers);

    </script>
</body>
</html>
