<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcTip(bill){
            if(bill >= 50 && bill <= 300){
                return bill * 0.15;
            } else {
                return bill * 0.2;
            }
        }
        bill = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
        tips = [];
        totals = [];
        for(var i = 0 ; i< bill.length ; i++){
            var tip = calcTip(bill[i]);
            tips.push(tip);
            totals.push(tip + bill[i]);
        }
        function calcAverage(arr){
            var sum = 0;
            for(var i =0 ; i< arr.length ; i++){
                sum += arr[i];
            }
            return sum / arr.length;
        }
        console.log("Tiền bill là : ", bill);
        console.log("Tiền tip là : ", tips);
        console.log("Tổng tiền là : ", totals);
        console.log("Trung bình số tiền phải trả là : ", calcAverage(totals));

        
    </script>
</body>
</html>
