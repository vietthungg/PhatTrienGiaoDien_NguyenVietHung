<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const  calcTip = bill =>{
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        }
        console.log("Tiền tip có bill là 100 là : ", calcTip(100));

        var bills = [125, 555, 44];
        var tips = [calcTip(bills[0]), calcTip(bills[1]), calcTip(bills[2])];
        var totals = [bills[0] + tips[0], bills[1] + tips[1], bills[2] + tips[2]];
        console.log("Tiền các bill là : ",bills);
        console.log("Tiền tip là : ",tips);
        console.log("Tổng tiền là : ",totals);
    </script>
</body>
</html>
